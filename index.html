<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='index.js'></script>
</head>

<body>
   

    <div id="chatbox">
       
        <div id="profile">
            <img src="./images/robot.png" alt="robot" id="roboimg">
            <h3>DOCBOT</h3>

        </div>


        <div id="list">
            <ul id="ul">
                
                
               
            </ul>

        </div>


        <div id="footer">
            <button id="browse"><i class="fa fa-camera" aria-hidden="true"></i></button>
            <input id="inputField" placeholder="Type Here" />
            <button id="submit" type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>

        </div>
    </div>

    
    <script src="https://use.fontawesome.com/01de1fe131.js"></script>
